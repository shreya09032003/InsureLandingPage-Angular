<header class="flex items-center justify-between p-8 border-gray-300">
    <div class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold mr-8 text-primary">
        Logo
    </div>

    <div class="search-area relative mr-4 text-left">
        <span class="cursor-pointer pb-3 text-gray-500 border-b border-gray-400 focus-within:border-gray-800" (click)="focusSearch()">
            Search here...
        </span>
        <input #searchInput type="text" class="absolute left-0 w-full outline-none transition-all hidden" (blur)="toggleSearch(false)" />
    </div>
    <nav class="flex space-x-6 mr-8 hidden xl:flex">
        <div *ngFor="let menu of menuOptions" class="relative group">
            <span class="cursor-pointer flex items-center text-gray-600 hover:text-primary font-bold">
                {{ menu.label }}
                <svg class="w-4 h-4 ml-1 text-gray-600 group-hover:text-gray-800" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                </svg>
            </span>
        </div>
    </nav>
    <div class="flex items-center text-gray-600 mr-8 font-bold">
        <img src="../../../assets/images/phone.png" alt="Phone Icon" class="w-5 h-5 mr-2" />
        <span class="hidden md:inline ">+(111)65 458 856</span>
    </div>
    <button class="bg-primary hover:bg-gray-400 text-white font-bold py-2 px-4 rounded inline-flex items-center text-sm md:text-base">
        <img src="../../../assets/images/edit-text.png" alt="Quote Icon" class="quote-btn w-6 h-6 mr-3 " />
        <span class="quote text-nowrap">Get a Quote</span>
    </button>
    <button class="focus:outline-none w-8 h-8 sm:w-6 sm:h-6 xs:w-4 xs:h-4 flex items-center justify-center" (click)="toggleDropdown()">
        <img src="../../../assets/images/align-text.png" alt="Menu Icon" class="w-full h-full object-contain" />
    </button>
    <nav *ngIf="dropdownOpen" class="absolute top-20 right-8 bg-white shadow-lg rounded-lg py-4 px-6 space-y-4 z-40 xl:hidden">
        <div *ngFor="let menu of menuOptions" class="text-gray-600 hover:text-primary font-bold cursor-pointer">
            {{ menu.label }}
        </div>
    </nav>
</header>
